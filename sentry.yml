---
- name: Setup and install Sentry
  become: True
  hosts: sentry
  tasks:
    - name: Enable EPEL repo on EL for Redis role
      yum: pkg=epel-release state=present
      when: ansible_os_family == 'RedHat'
    - import_role:
        name: redis
    - import_role:
        name: postgresql_repository
      vars:
        postgres_repo_version: '9.5'
    - import_role:
        name: postgresql
      vars:
        postgresql_hba_entries:
            - {type: local, database: sentry, user: sentry, auth_method: trust}
            - {type: local, database: all, user: postgres, auth_method: peer}
            - {type: local, database: all, user: all, auth_method: peer}
            - {type: host, database: all, user: all, address: '127.0.0.1/32', auth_method: md5}
            - {type: host, database: all, user: all, address: '::1/128', auth_method: md5}
        postgresql_databases:
            - name: sentry
        postgresql_users:
            - name: sentry
              db: sentry
              role_attr_flags: SUPERUSER
    - name: Flush handlers so services are restarted before Sentry installation
      meta: flush_handlers
    - name: Install LDAP related packages
      yum: pkg={{ packages }} state=present
      vars:
        - packages:
            - libgsasl-devel
            - openldap-devel
            - openssl-devel
      when: ansible_os_family == 'RedHat'
    - name: Install LDAP related packages
      yum: pkg={{ packages }} state=present
      vars:
        - packages:
            - libsasl2-dev
            - libldap2-dev
            - libssl-dev
      when: ansible_os_family == 'Debian'
    - import_role:
        name: sentry
      vars:
          sentry_db_user: 'sentry'
          sentry_secret_key: 'SAFE'
          sentry_extra_pip_packages:
              - 'sentry-plugins==9.0.0'
              - 'sentry-ldap-auth==2.7'
